<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Parameter control</title>
		<meta charset="utf-8" />

		<!-- jquery 2.1.4 -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
		
		<script src="js/parser.js"></script>
		
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <table id="parameters" class="table table-bordered">
            <caption>Parameters</caption>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Value</th>
                <th></th>
            </tr>
        </table>
				<div class="form-inline" id="add-parameter-form">
					<input type="text" placeholder="Name" id="name-parameter" class="form-control">
					<input type="text" placeholder="Description" id="description-parameter" class="form-control">	
					<select size="1" id="type-parameter" class="form-control" onchange="changeTypeNewParameter($(this))">
						<option value="System.String">String</option>
						<option value="System.Int32">Int32</option>
						<option value="System.Boolean">Boolean</option>
					</select>
					<input type="text" placeholder="Value" id="value-parameter" class="form-control">					
					<button type="button" class="btn btn-sm btn-default" onclick="addParameter()">Add parameter</button>					
				</div>
				<div class="margin-top">
					<button type="button" class="btn btn-sm btn-default" onclick="createFileWithCurentParameter()">Create File</button>
					<a id="created-file">parameters.xml</a>
				</div>	
    </div>
</body>
</html>
